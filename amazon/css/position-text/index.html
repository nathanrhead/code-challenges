<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Text on an Image</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <img src="img.jpg" alt="Picture of Trees with Autumn Leaves">
    <p class="centered">Center</p>
    <p class="top-left">Top Left</p>
    <p class="top-right">Top Right</p>
    <p class="bottom-left">Bottom Left</p>
    <p class="bottom-right">Bottom Right</p>
  </div>
</body>

</html>

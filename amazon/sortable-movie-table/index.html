<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Movie Table: Amazon Tech Screen #1</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>Movie Table</header>
  <main>
    <table id="movie-table">
      <thead>
        <tr id="0" onclick=sortByColumn(event.target.innerText)>
          <th>Name</th>
          <th>Released</th>
          <th>Rating</th>
          <th class="empty"></th>
        </tr>
      </thead>
      <tbody id="movie-table-body">
      </tbody>
    </table>
    <form method="POST" onsubmit=handleSubmit(event)>
      <label for="name">
        <input name="title" type="text" placeholder="Movie Title" required autofocus="true">
      </label>
      <label for="release-date">
        <input name="release" type="date" placeholder="Release Date: MM/DD/YYYY" title="Release Date" required>
      </label>
      <label for="rating">
        <input name="rating" type="text" placeholder="Rating" required>
      </label>
      <input type="submit" value="Submit">
    </form>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>

</html>
